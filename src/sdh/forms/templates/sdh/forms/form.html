{% load i18n %}
{% if form.non_field_errors %}
<div class="alert alert-block alert-error">{{ form.non_field_errors }}</div>
{% endif %}

{% for field in bound_fields %}
    {% if field.field.custom_render %}
        {{ field.field }}
    {% else %}
        {% include "sdh/forms/field.html" %}
    {% endif %}
{% endfor %}
